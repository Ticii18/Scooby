<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopcion</title>
    <link rel="stylesheet" href="css/adoptar.css" />
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./img/logo.jpg" alt="Logo de la tienda" />
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Foro</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="adopcion.html">Busca Mascota</a></li>
                <li><a href="#">Mapa</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Buscar perritos..." id="searchBar" />
            <button onclick="search()">Buscar</button>
        </div>
    </header>
    <main class="main">
        <div class="product-grid" id="productGrid">
            <div class="product-card">
                <img src="./img/p1.jpg" alt="Perrito 1" />
                <h3>Marlo</h3>
            </div>
            <div class="product-card">
                <img src="./img/p2.jpg" alt="Perrito 2" />
                <h3>Cleto</h3>
            </div>
            <div class="product-card">
                <img src="./img/p3.jpg" alt="Perrito 3" />
                <h3>Horacio</h3>
            </div>
            <div class="product-card">
                <img src="./img/p4.jpg" alt="Perrito 3" />
                <h3>Jesu</h3>
            </div>
            <div class="product-card">
                <img src="./img/p5.jpg" alt="Perrito 3" />
                <h3>Marco</h3>
            </div>
            <div class="product-card">
                <img src="./img/p6.jpg" alt="Perrito 3" />
                <h3>Timo</h3>
            </div>
            <div class="product-card">
                <img src="./img/perrito 2.jpg" alt="Perrito 3" />
                <h3>Timo</h3>
            </div>
            <div class="product-card">
                <img src="./img/perrito 1.jpg" alt="Perrito 3" />
                <h3>Timo</h3>
            </div>
        </div>
    </main>
    <script>
        function search() {
            const searchBar = document.getElementById("searchBar");
            const filter = searchBar.value.toLowerCase();
            const productGrid = document.getElementById("productGrid");
            const products = productGrid.getElementsByClassName("product-card");

            for (let i = 0; i < products.length; i++) {
                const productName =
                    products[i].getElementsByTagName("h3")[0].textContent;
                if (productName.toLowerCase().indexOf(filter) > -1) {
                    products[i].style.display = "";
                } else {
                    products[i].style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
